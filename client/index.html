<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
  <link href="/editorialish.css" media="all" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" content="minimal-ui"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="/editorialish.js" type="text/javascript"></script>
</head>

<body>
  <div id="editorialish"></div>

  <%= templates %>
  <script>
    // This should disable body srolling on iOS devices, but allow scrolling on elements with .ui-scrollable.
    $(function() {
      $(document).on("touchmove", function(evt) { evt.preventDefault() });
      $(document).on("touchmove", ".ui-scrollable", function(evt) { evt.stopPropagation() });
    });
   </script>
</body>
</html>
